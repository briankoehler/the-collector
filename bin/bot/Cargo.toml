[dependencies]
# Workspace
the-collector-ipc = { path = "../../lib/the-collector-ipc" }
the-collector-db = { path = "../../lib/the-collector-db" }

# 3P
anyhow = "1.0.95"
async-trait = { version = "0.1.83" }
