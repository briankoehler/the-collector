name: Rust CI - Cross Compilation and Release

on:
  push:
    branches:
      - 'release/*'
    tags:
      - '*'

jobs:
  release:
    name: Release - ${{ matrix.target }}
    strategy:
      matrix:
        target: [armv7-unknown-linux-gnueabihf]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: build
          target: ${{ matrix.target }}
          args: "--release"
      - name: Make files executable
        run: |
          chmod +x target/${{ matrix.target }}/release/the-collector
          chmod +x target/${{ matrix.target }}/release/int-bot
      - name: Create gzipped tarball
        run: |
          VERSION=${{ github.ref }}
          VERSION=${VERSION#refs/tags/}
          cd target/${{ matrix.target }}/release
          tar -czvf the-collector-${VERSION}-${{ matrix.target }}.tar.gz the-collector int-bot
          cd -
      - name: Create release on GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: target/${{ matrix.target }}/release/the-collector-${{ github.ref#refs/tags/ }}-${{ matrix.target }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
